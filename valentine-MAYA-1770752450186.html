<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYA, Will you be my Valentine? | ValRequest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe6f0 50%, #ffd6e8 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255,255,255,0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 100;
            border: 3px solid rgba(255, 182, 193, 0.6);
        }

        .name-highlight {
            color: #ff1493;
            font-weight: bold;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.3);
            display: block;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.3);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 20, 147, 0.8), 0 0 30px rgba(255, 105, 180, 0.6);
                transform: scale(1.05);
            }
        }

        .svg-container {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
        }

        .svg-container .character-media {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            user-select: none;
            position: relative;
            z-index: 1000;
            overflow: hidden;
        }

        /* æŒ‰é’®ç‚¹å‡»æ¶Ÿæ¼ªæ•ˆæœ */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }

        #yesBtn:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        #noBtn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        #noBtn:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, #a93226, #922b21);
        }

        .hidden {
            display: none !important;
        }

        .heart-float {
            position: fixed;
            pointer-events: none;
            animation: floatUp 4s ease-in forwards;
            z-index: 1;
            font-size: 30px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 5;
            font-size: 12px;
            color: rgba(255, 77, 77, 0.5);
        }

        .footer a {
            color: rgba(255, 77, 77, 0.6);
            text-decoration: none;
            pointer-events: auto;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: rgba(255, 77, 77, 0.9);
        }

        /* SVG åŠ¨ç”» */
        .bear-happy {
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bear-sad .bear-eye {
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0; }
        }

        .bear-crying .tear {
            animation: cry 1.5s ease-in-out infinite;
        }

        @keyframes cry {
            0% { 
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: translateY(30px);
                opacity: 0;
            }
        }

        .celebration {
            animation: celebrate 0.6s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        /* ç²’å­æ•ˆæœå®¹å™¨ */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
        }

        /* ç‚¹å‡»æ³¢çº¹æ•ˆæœ */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* æŒ‰é’®éœ‡åŠ¨æ•ˆæœ */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* å¼¹æ€§ç¼©æ”¾æ•ˆæœ */
        .elastic-scale {
            animation: elastic-scale 0.5s ease-out;
        }

        @keyframes elastic-scale {
            0% { transform: scale(1); }
            30% { transform: scale(1.2); }
            50% { transform: scale(0.95); }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* é—ªçƒæ•ˆæœ */
        .flash {
            animation: flash 0.5s ease-out;
        }

        @keyframes flash {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        /* ç²’å­çˆ†ç‚¸æ•ˆæœ */
        .particle-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .particle-item {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* æ–‡å­—å¼¹å‡ºæ•ˆæœ */
        .pop-text {
            position: fixed;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 9999;
            animation: pop-up 1s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        @keyframes pop-up {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            20% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* çˆ±å¿ƒç²’å­ */
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 20px;
            animation: heart-explode 1s ease-out forwards;
        }

        @keyframes heart-explode {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(var(--rot));
                opacity: 0;
            }
        }

        /* æ˜Ÿæ˜Ÿç²’å­ */
        .star-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            color: #FFD700;
            font-size: 24px;
            animation: star-burst 0.8s ease-out forwards;
        }

        @keyframes star-burst {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        /* æŒ‰é’®å…‰æ™•æ•ˆæœ */
        .glow-effect {
            animation: glow-pulse 0.6s ease-out;
        }

        @keyframes glow-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* å±å¹•éœ‡åŠ¨æ•ˆæœ */
        .screen-shake {
            animation: screen-shake 0.5s ease-in-out;
        }

        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5px, -5px); }
            20% { transform: translate(5px, 5px); }
            30% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            50% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            70% { transform: translate(-3px, 3px); }
            80% { transform: translate(3px, -3px); }
            90% { transform: translate(-1px, -1px); }
        }

        @media (max-width: 600px) {
            .name-highlight {
                font-size: 2.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 30px 20px;
            }
            .svg-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <div id="hearts-bg"></div>

    <!-- é—®é¢˜é¡µé¢ -->
    <div class="container" id="question-container">
        <span class="name-highlight">MAYA</span>
        
        <div class="svg-container" id="svgContainer">
            <img src="https://img.veo3.directory/0000-valrequest/love/sappy-seals-2.gif" alt="" class="character-media" />
        </div>

        <h1 id="questionText">Will you be my Valentine, Maya? ğŸ¥°</h1>
        
        <div class="buttons">
            <button class="btn" id="yesBtn" type="button">Yes! ğŸ˜</button>
            <button class="btn" id="noBtn" type="button">Are you sure?</button>
        </div>
    </div>

    <!-- æˆåŠŸé¡µé¢ -->
    <div class="container hidden" id="success-container">
        <span class="name-highlight">MAYA</span>
        
        <div class="svg-container">
            <img src="https://img.veo3.directory/0000-valrequest/hug/baby-son.gif" alt="" class="character-media" />
        </div>

        <h1>Yay! You&#039;re my Valentine, Maya! â¤ï¸</h1>
        <p style="font-size: 1.2rem; color: #666; margin-top: 15px;">I knew you&#039;d say yes, cutie!</p>
    </div>

    <div class="footer">
        
        
    </div>

    <script>
        (function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const questionContainer = document.getElementById('question-container');
            const successContainer = document.getElementById('success-container');
            const svgContainer = document.getElementById('svgContainer');

            if (!yesBtn || !noBtn) {
                return;
            }

            const noTexts = ["Are you sure?","Really, Maya?","Please say yes?!","Don't break my heart!","Just think about it...","My puppy will cry!","But... chocolate?","You're crushing me!","No take-backsies!","My world will end!"];
            let clickCount = 0;

            // ==================== ç²’å­æ•ˆæœå‡½æ•° ====================
            
            function createRipple(e, btn) {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                const rect = btn.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                btn.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }

            function createHeartExplosionParticles(x, y, count = 12) {
                const hearts = ['â¤ï¸', 'ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’'];
                const colors = ['#FF1493', '#FF69B4', '#FFB6C1', '#FFC0CB', '#FF6347', '#FF4500'];
                
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'heart-particle';
                    particle.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    const angle = (Math.PI * 2 * i) / count;
                    const velocity = 100 + Math.random() * 100;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;
                    const rot = Math.random() * 360;
                    
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    particle.style.setProperty('--rot', rot + 'deg');
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1000);
                }
            }

            function createStarExplosion(x, y, count = 10) {
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.className = 'star-particle';
                    star.innerHTML = 'â­';
                    star.style.left = x + 'px';
                    star.style.top = y + 'px';
                    
                    const angle = (Math.PI * 2 * i) / count;
                    const velocity = 80 + Math.random() * 120;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;
                    
                    star.style.setProperty('--tx', tx + 'px');
                    star.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(star);
                    setTimeout(() => star.remove(), 800);
                }
            }

            function createColorParticles(x, y, colors = ['#FF69B4', '#FFD700', '#00CED1', '#FF6347', '#7B68EE']) {
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.width = (5 + Math.random() * 10) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 50 + Math.random() * 150;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;
                    
                    particle.style.transition = 'all 0.8s ease-out';
                    document.body.appendChild(particle);
                    
                    requestAnimationFrame(() => {
                        particle.style.transform = `translate(${tx}px, ${ty}px) scale(0)`;
                        particle.style.opacity = '0';
                    });
                    
                    setTimeout(() => particle.remove(), 800);
                }
            }

            function createPopText(x, y, text, color = '#FF1493') {
                const pop = document.createElement('div');
                pop.className = 'pop-text';
                pop.textContent = text;
                pop.style.left = x + 'px';
                pop.style.top = y + 'px';
                pop.style.color = color;
                document.body.appendChild(pop);
                setTimeout(() => pop.remove(), 1000);
            }

            function shakeButton(btn) {
                btn.classList.add('shake');
                setTimeout(() => btn.classList.remove('shake'), 500);
            }

            function elasticScale(element) {
                element.classList.add('elastic-scale');
                setTimeout(() => element.classList.remove('elastic-scale'), 500);
            }

            function screenShake() {
                document.body.classList.add('screen-shake');
                setTimeout(() => document.body.classList.remove('screen-shake'), 500);
            }

            function glowEffect(btn) {
                btn.classList.add('glow-effect');
                setTimeout(() => btn.classList.remove('glow-effect'), 600);
            }

            function flashEffect(element) {
                element.classList.add('flash');
                setTimeout(() => element.classList.remove('flash'), 500);
            }

            const sadSvg = `<img src="https://img.veo3.directory/0000-valrequest/sad1/bubu-bubu-dudu.gif" alt="" class="character-media" />`;
            const cryingSvg = `<img src="https://img.veo3.directory/0000-valrequest/sad2/banana-cat-banana-cat-crying.gif" alt="" class="character-media" />`;

            noBtn.addEventListener('click', handleNoClick);
            noBtn.onclick = handleNoClick;
            
            function handleNoClick(e) {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                const rect = noBtn.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                createRipple(e, noBtn);
                shakeButton(noBtn);
                glowEffect(noBtn);
                createColorParticles(centerX, centerY, ['#e74c3c', '#c0392b', '#e67e22', '#f39c12']);
                
                clickCount++;
                
                const textIndex = Math.min(clickCount - 1, noTexts.length - 1);
                noBtn.textContent = noTexts[textIndex];

                const currentSize = 1.2 + (clickCount * 0.15);
                yesBtn.style.fontSize = currentSize + 'rem';
                const currentPadding = 15 + (clickCount * 5);
                yesBtn.style.padding = currentPadding + 'px ' + (currentPadding * 2) + 'px';
                
                flashEffect(yesBtn);
                elasticScale(yesBtn);

                if (clickCount === 1) {
                    svgContainer.innerHTML = sadSvg;
                    screenShake();
                } else if (clickCount >= 4) {
                    svgContainer.innerHTML = cryingSvg;
                    createColorParticles(centerX, centerY, ['#87CEEB', '#4682B4', '#B0C4DE']);
                }
                
                if (clickCount >= 5) {
                    const randomX = (Math.random() - 0.5) * 200;
                    const randomY = (Math.random() - 0.5) * 100;
                    noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                    noBtn.style.transition = 'transform 0.3s ease';
                }
            }

            yesBtn.addEventListener('click', handleYesClick);
            yesBtn.onclick = handleYesClick;
            
            function handleYesClick(e) {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                const rect = yesBtn.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                createRipple(e, yesBtn);
                glowEffect(yesBtn);
                elasticScale(yesBtn);
                flashEffect(yesBtn);
                screenShake();
                
                createHeartExplosionParticles(centerX, centerY, 20);
                createStarExplosion(centerX, centerY, 15);
                createColorParticles(centerX, centerY, ['#2ecc71', '#27ae60', '#f1c40f', '#e74c3c', '#9b59b6', '#3498db']);
                
                setTimeout(() => {
                    questionContainer.classList.add('hidden');
                    successContainer.classList.remove('hidden');
                    createHeartExplosion();
                    startContinuousHearts();
                    
                    setTimeout(() => {
                        const successRect = successContainer.getBoundingClientRect();
                        createHeartExplosionParticles(
                            successRect.left + successRect.width / 2, 
                            successRect.top + successRect.height / 2, 
                            30
                        );
                    }, 300);
                }, 800);
            }

            function createHeartExplosion() {
                const heartsBg = document.getElementById('hearts-bg');
                const heartSymbols = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ’˜', 'ğŸ’'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(function() {
                        const heart = document.createElement('div');
                        heart.className = 'heart-float';
                        heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                        heartsBg.appendChild(heart);
                        
                        setTimeout(function() {
                            if (heart.parentNode) {
                                heart.remove();
                            }
                        }, 4000);
                    }, i * 50);
                }
            }

            function startContinuousHearts() {
                setInterval(function() {
                    const heartsBg = document.getElementById('hearts-bg');
                    const heartSymbols = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’'];
                    
                    for (let i = 0; i < 3; i++) {
                        const heart = document.createElement('div');
                        heart.className = 'heart-float';
                        heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
                        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                        heartsBg.appendChild(heart);
                        
                        setTimeout(function() {
                            if (heart.parentNode) {
                                heart.remove();
                            }
                        }, 4000);
                    }
                }, 800);
            }

            startContinuousHearts();
        })();
    </script>
